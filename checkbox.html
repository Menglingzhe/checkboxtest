<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        选择了第<span id="inner"></span>项
    </p>
    
    <input type="checkbox" name="che1" id="c1" value="第1项" onclick="Get(this)">第1项
    <input type="checkbox" name="che1" id="c2" value="第2项" onclick="Get(this)">第2项
    <input type="checkbox" name="che1" id="c3" value="第3项" onclick="Get(this)">第3项
    <script>
        // let cheits=document.getElementsByName('che1')
        // console.log(cheits)
        function Get(target){
            let cheits=document.getElementsByName('che1')
            let valuels=[]
            for(let i of cheits){
                if(i.checked){
                    // console.log(i.id[1])
                    valuels.push(i.id[1])
                }
            }
            let str=valuels.join('、')
            document.getElementById('inner').innerHTML=str
        }
    </script>
</body>
</html>
